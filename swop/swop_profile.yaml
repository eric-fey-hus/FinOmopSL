groupname  : demo
taskrunner : defaulttaskbb.taskdb.sml.hpe
policyuri  : ~
resourcemgr :
    mgrtype    : DOCKER
    accessinfo :
        accesstype : FROMENV
network    : host-1-net
apls :
    locator :
        host : 172.17.0.4
        port : ~
apisrv :
    locator :
        host : ~
        port : ~
        service: api.sn.hus.org.swarm:30374
envvars :
    - SL_LOG_LEVEL : INFO
dns :
    - 10.10.0.2
nodes :
    - slnodedef :
        idx : 0
        identity :
            - attribute :
                aType : SPIFFE_SOCKETPATH
                mType : BIND
                src : "/tmp/agent.sock"
                tgt : "/tmp/agent.sock"
                subPath : null
        slhostname : sl-hus.org
        slhostip   : ~
        slport : 30375
        slenvvars : null
        usrhostname : ml-1
        usrenvvars : [SCRATCH_DIR : "ml-1"]
        privatedata :
            src: "/opt/hpe/swarm-learning/projects/FinOmopSL/data"
            mType : BIND
        sllabels:
            swarm-node-type: sl
